<!DOCTYPE html>
<html>
<head>
  <title>HTML and CSS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      color: blue;
      font-size: 2em;
      text-align: center;
    }
    p {
      color: darkgray;
      font-size: 1em;
      line-height: 1.5;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a simple website to demonstrate the power of HTML and CSS. The text is styled using inline CSS styles.</p>
  <a href="https://www.example.com" class="button">Click Here</a>
</body>
</html>
