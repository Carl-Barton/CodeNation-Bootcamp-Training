<!DOCTYPE html> <!--It tells the web browser what version of HTML the document is written in. In this case, html indicates that the document is an HTML5 document-->
<html lang="en"> <!--Setting the (lang)uage to (en)glish-->

<head> <!--Contains metadata about the document that isn't visible to the user on the page itself. Can include links to stylesheets, scripts, character encoding, and more.-->
    <meta charset="UTF-8"> <!--Widely used encoding that supports many characters from various languages, including special characters and symbols.-->
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"> <!--Used to control the layout of the page on different screen sizes-->
    <title>Document</title> <!--This title appears in the browser's title bar or tab.-->
</head> <!--Closing Head Tag-->
<body> <!--Contains the visible content on the web page-->
    <h1>Hello World!</h1> <!--Tag is used for a top-level heading, displaying "Hello World!" in a large, bold font-->
    <p>Welcome to my first Flask web app</p> <!--Used for a paragraph-->
</body>
</html> <!--Closing HTML Tag-->
